<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Biodata Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Biodata Form</h2>

      <form>
        <label for="fullname">Full Name</label>
        <input
          type="text"
          id="fullname"
          placeholder="Enter your full name"
          required
        />

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required />

        <label for="age">Age</label>
        <input
          type="number"
          id="age"
          min="1"
          placeholder="Enter your age"
          required
        />

        <label>Gender</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" /> Male</label>
          <label><input type="radio" name="gender" /> Female</label>
          <label><input type="radio" name="gender" /> Other</label>
        </div>

        <label for="marital">Marital Status</label>
        <select id="marital">
          <option value="">Select</option>
          <option>Single</option>
          <option>Married</option>
          <option>Divorced</option>
          <option>Widowed</option>
        </select>

        <label for="nationality">Nationality</label>
        <input
          type="text"
          id="nationality"
          placeholder="Enter your nationality"
        />

        <label for="religion">Religion / Community</label>
        <input
          type="text"
          id="religion"
          placeholder="Enter religion or community"
        />

        <label for="languages">Languages Known</label>
        <input type="text" id="languages" placeholder="E.g. English, Spanish" />

        <label for="blood">Blood Group / Genotype</label>
        <input type="text" id="blood" placeholder="E.g. O+, AA" />

        <label for="physical">Physical Features</label>
        <textarea
          id="physical"
          rows="3"
          placeholder="Height, Weight, Complexion"
        ></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
